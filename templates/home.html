{% extends 'base.html' %}

{% block content %}

<form action="/story">
    <label for="storyform">Create your own story</label>
    {% for prompt in prompts %}
      <p>{{ prompt }}:
        <input type="text" id="storyform" name="{{ prompt }}">
      </p>
    {% endfor %}
    <button type="submit">Submit</button>
</form>

{% endblock %}
